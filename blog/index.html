            </div>
            
    <script>
 let prevScrollPos = window.pageYOffset; // Posisi scroll sebelumnya
        const navbar = document.getElementById("navbar");

        window.onscroll = function() {
            let currentScrollPos = window.pageYOffset; // Posisi scroll saat ini

            // Jika scroll ke bawah, sembunyikan navbar
            if (prevScrollPos < currentScrollPos) {
                navbar.classList.add("navbar-hidden"); // Menyembunyikan navbar
            } else {
                // Jika scroll ke atas, tampilkan navbar
                navbar.classList.remove("navbar-hidden"); // Menampilkan navbar
            }

            prevScrollPos = currentScrollPos; // Update posisi scroll sebelumnya
        };
    </script>
